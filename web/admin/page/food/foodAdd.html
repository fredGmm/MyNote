<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜品添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">菜品名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input foodName" lay-verify="required" placeholder="请输入菜品">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">用餐时间</label>
				<div class="layui-input-block">
					<input type="checkbox" name="breakfast" class="breakfast" id="bbb" title="早餐">
					<input type="checkbox" name="lunch" class="lunch" title="午餐">
					<input type="checkbox" name="supper" class="supper" title="晚餐">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">录入人员</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input newsAuthor" lay-verify="required" value="小明">
				</div>
			</div>

			<div class="layui-inline">
				<label class="layui-form-label">浏览权限</label>
				<div class="layui-input-inline">
					<select name="food_type" class="food_type" lay-filter="browseLook">
				        <option value="1">绿色蔬菜</option>
				        <option value="2">多脂肉类</option>
						<option value="3">高蛋白食物</option>
				    </select>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">菜品介绍</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="news_content"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button id="food_add_btn" class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="foodAdd.js"></script>
</body>
</html>
